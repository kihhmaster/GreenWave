<div class="section__cotact_form">
	<form class="section__cotact_form" action="#" method="post" name="contact">
		<label class="contact_form-label">
			<input class="contact_form-input" type="text"  name="name"  placeholder="Введите ваше имя">
			<input class="contact_form-input" name="phone" type="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Введите ваш телефон">
		</label>
		<button type="submit" class="button application__button">подключить</button>
	</form>
</div>
