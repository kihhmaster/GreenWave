<div class="section section__contacts">
	<div class="container">
		<div class="contacts__title title">Контакты</div>
		<div class="contacts">

						<a class="contact__item__link button contact__item__button disabled" href="tel:+7 (800) 550-99-66" >+7 (800) 550-99-66</a>
						<div class="button contact__item__button contact__item__button--white disabled">*6119</div>
					</div>
				</div>
				<div class="contact__item">
					<p class="contact__item--desc"><img src="images/dist/contacts__icon__2.svg" alt="icon">E-mail</p>
					<a class="contact__item__link contact__item__link--one" href="mailto:support@gwave.ru ">support@gwave.ru </a>
					<div class="contact__item__buttons">				
						<div class="button contact__item__button">написать руководству</div>
					</div>
				</div>
			</div>
			<div class="contacts__row">
				<div class="contact__item">
					<p class="contact__item--desc"><img src="images/dist/contacts__icon__3.svg" alt="icon">Телефоны</p>
					<div class="contact__item__buttons contact__item__buttons--one">
						<a class="contact__item__link disabled" href="tel:+74872790102 " >+7(4872)79-01-02 </a>
						<a class="contact__item__link disabled" href="tel:+79307910102 " >+7(930)791-01-02 </a>
						<a class="contact__item__link disabled" href="tel:+79207890000" >+7(920)789-00-00</a>

				</div>
				<div class="contact__item">

						<a class="contact__item__link disabled" href="#">г.Тула, пр-т.Ленина, 133в </a>
					</div>
				</div>
			</div>
		</div>
		<div class="popup__bg popup__bg__three active">

				<div class="close-popup__two"><img src="images/dist/close__popUp__two.svg "></div>

					<form class="popup_form" action="#" method="post" name="contact">

							<input class="popup_form-input" type="text"  name="name"  placeholder="Введите ваше имя">
							<input class="popup_form-input" type="text" name="email-at" placeholder="Ваш  email" />
							<textarea class="popup_form-input" name = "body" placeholder = "Ваше сообщение"></textarea>
						</label>
						<button type="submit" class="button popup_form__button">Написать</button>
					</form>
				</div>
				<!-- <div class="popup__content--footer">Отправляя свои данные, я принимаю <a href="#">Пользовательское соглашение.</a></div>  -->

</div>
